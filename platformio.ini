[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	RunningAverage
	ESP Async WebServer
	; ESPAsyncWiFiManager@0.20
	ESPAsyncWiFiManager
	Fastled
	ezTime
	igorantolic/Ai Esp32 Rotary Encoder
	home-assistant-integration
#upload_speed = 921600
monitor_speed = 115200
#upload_speed = 115200
#upload_speed = 230400
upload_speed = 460800

extra_scripts = build/prepare-SPIFF.py
